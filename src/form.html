<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="form">
      <input
        type="text"
        class="input"
        placeholder="Search images..."
        autocomplete="off"
        required
      />
      <button type="submit" class="search-button">Search</button>
    </form>
    <div class="text disabled"></div>
    <span class="result-text disabled"
      >Your result for... <span class="result"></span>
    </span>
    <!-- <div class="gallery"> -->
      <ul class="gallery-list"></ul>
    <!-- </div> -->
    <button type="button" class="more-btn disabled">Load more</button>
    <span class="loading-text disabled">Loading images, please wait...</span>
    <script type="module" src="form.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
